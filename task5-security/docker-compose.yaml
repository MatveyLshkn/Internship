services:
  postgres:
    image: postgres:16.3-alpine3.20
    container_name: postgres
    ports:
      - "5435:5433"
    command: -p 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

  task58:
    build:
      context: .
      dockerfile: Dockerfile
    command: -p 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: